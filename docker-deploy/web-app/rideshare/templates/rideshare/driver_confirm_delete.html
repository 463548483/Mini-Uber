{% extends "rideshare/basic_user.html" %}
{% block content %}
<h1>User: {{ driver.name }}</h1>

<form method="post">{% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>

  <button class="btn btn-outline-danger" type="submit">Yes, Delete This Profile</button>
  <a class="btn btn-outline-secondary" href="{% url 'rideshare:driver-detail' driver.pk%}">No</a>

</form>

{% endblock %}
