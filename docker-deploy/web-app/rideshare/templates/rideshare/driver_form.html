{% extends "rideshare/basic_user.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Register Driver-->

<div class="container py-5">
  <h1>Register as a Driver</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="text-center">Not ready to register as a driver? <a href="{% url 'rideshare:home' %}">Go back to homepage</a>.</p>
</div>

{% endblock %}
